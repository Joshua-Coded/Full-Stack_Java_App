UIActivity.exo.label.Welcome_Activity_Welcome_Onboard=Benvenuto a bordo {0} !
UIActivity.exo.label.paragraph1=Grazie per esserti unito a eXo Platform.
UIActivity.exo.label.paragraph2=eXo Platform \u00E8 una soluzione di lavoro digitale che ti aiuta a connettere e coinvolgere i tuoi team intorno ad un'interfaccia centralizzata.
UIActivity.exo.label.paragraph3=eXo Platform migliora la comunicazione interna, stimola la collaborazione e gestisce la conoscenza aziendale.
UIActivity.exo.label.paragraph4=Questo \u00E8 il tuo flusso. Ti aiuter\u00E0 a tenere d'occhio le cose importanti che si verificano nei tuoi spazi.
UIActivity.exo.label.paragraph5=Costruisci la tua rete connettendoti con i colleghi in Persone. Potranno seguire, commentare o mettere mi piace a tutte le tue idee, stati d'animo, aggiornamenti di stato, collegamenti o documenti che condividi sopra.
UIActivity.exo.label.paragraph6=Crea o unisciti agli Spazi di collaborazione per i tuoi team, progetti o comunit\u00E0.
UIActivity.exo.label.paragraph7=Iniziamo !
