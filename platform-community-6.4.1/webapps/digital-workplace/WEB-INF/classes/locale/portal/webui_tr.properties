UIActivity.exo.label.Welcome_Activity_Welcome_Onboard=Aram\u0131za ho\u015F geldiniz {0}!
UIActivity.exo.label.paragraph1=eXo Platformuna kat\u0131ld\u0131\u011F\u0131n\u0131z i\u00E7in te\u015Fekk\u00FCr ederiz.
UIActivity.exo.label.paragraph2=eXo Platformu, bir merkezi aray\u00FCz\u00FC temel alarak ekiplerinizi ba\u011Flaman\u0131za ve harekete ge\u00E7irmenize yard\u0131mc\u0131 olan bir dijital i\u015F yeri \u00E7\u00F6z\u00FCm\u00FCd\u00FCr.
UIActivity.exo.label.paragraph3=eXo Platformu \u015Firket i\u00E7i ileti\u015Fimi iyile\u015Ftirir, i\u015F birli\u011Fini te\u015Fvik eder ve i\u015F bilgisini y\u00F6netir.
UIActivity.exo.label.paragraph4=Bu sizin ak\u0131\u015F\u0131n\u0131z. Alan\u0131n\u0131zda olup biten \u00F6nemli \u015Feyleri takip etmenize yard\u0131mc\u0131 olacakt\u0131r.
UIActivity.exo.label.paragraph5=Ki\u015Filer'deki i\u015F arkada\u015Flar\u0131n\u0131zla ba\u011Flant\u0131 kurarak a\u011F\u0131n\u0131z\u0131 olu\u015Fturun. Yukar\u0131da payla\u015Ft\u0131\u011F\u0131n\u0131z t\u00FCm fikirleri, ruh hallerini, durum g\u00FCncellemelerini, ba\u011Flant\u0131lar\u0131 veya belgeleri takip edebilecek, yorumlayabilecek veya be\u011Fenebilecekler.
UIActivity.exo.label.paragraph6=Ekipleriniz, projeleriniz veya topluluklar\u0131n\u0131z i\u00E7in i\u015F birli\u011Fi alanlar\u0131 olu\u015Fturun veya bunlara kat\u0131l\u0131n.
UIActivity.exo.label.paragraph7=Haydi ba\u015Flayal\u0131m!
